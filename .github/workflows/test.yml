name: Tests & SCA
on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install bandit semgrep pip-audit
          # Safety (optional):
          # pip install safety

      - name: Pytest with coverage (statements + branches)
        run: |
          pytest -q --maxfail=1 \
            --cov=database --cov=handlers --cov=services \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=html

      - name: Ensure reports dir
        run: |
          mkdir -p reports

      - name: Run Bandit
        run: |
          bandit -r . -x venv,venv_*,.git,__pycache__,.pytest_cache \
            -f json > reports/bandit.json
          bandit -r . -x venv,venv_*,.git,__pycache__,.pytest_cache \
            -f txt  > reports/bandit.txt

      - name: Run Semgrep
        run: |
          semgrep scan --config=p/ci --config=p/python \
            --exclude venv --exclude venv_* --exclude .git --exclude .pytest_cache \
            --timeout 180 --json --output reports/semgrep.json

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt -f json > reports/pip-audit.json

      # ============ OPTION A: Safety ============
      # - name: Run Safety
      #   if: ${{ env.SAFETY_API_KEY != '' }}
      #   env:
      #     SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      #   run: |
      #     safety scan -r requirements.txt --json > reports/safety.json

      # ============ OPTION B: Gitleaks ============
      - name: Run Gitleaks (secrets scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect -v --report-format json --report-path reports/gitleaks.json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: |
            reports/*
            htmlcov
